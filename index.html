      <div class="popup">
        <h2>Regras</h2>
        <br />
        <a class="close" href="#">&times;</a>

          O objetivo do jogo é ir colocando as fichas, até que o jogador

          mesmo.
        </div>
      </div>
    </div>
  </header>

      <li class="lis" id="4"></li>
